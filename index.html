<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white}
    .attribution a { color: white }
    
    .card {
      
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      border-radius: 20px;
      background-color: #FFFFFF;
      max-width: 320px;
      height: 499px;
      padding: 1px 1px 1px 16px;
      margin: auto;
      
   
    }
    .card-body{
      padding: 1px 1px 1px 10px;
      text-align: center;
    }
    img {
      border-radius: 10px 10px 10px 10px;
    }
  </style>
</head>
<body>
  <div class="card" style="width:320px">
    <div style="width:16px;height:15px">
    </div>
    <img class="card-img-top" src="./images/image-qr-code.png" alt="Image of OR Code" style="width:288px;height:288px;">
    <div class="card-body" >
      <div style="width:272px;height:16px;">
      </div>
      <div style="color:#1F314F;font-size:20px;width:260px;height:52px;"><b>
        Improve your front-end skills by building projects</b>
      </div>
      <h4 style="padding:10px;font-size:15px;font-weight:400;line-height:1.5;width:256px;height:63px;">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h4>
    </div>
  </div>
  <div style="width:272px;height:4px;">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="text-decoration: underline;">
      Frontend Mentor</a>. 
    Coded by <a href="#">Nonso</a>.
  </div>
</body>
</html>
